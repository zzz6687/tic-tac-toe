<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=WDXL+Lubrifont+TC&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <h3>Player 1:</h3>
        <input type="text" id="playerOne" placeholder="Player 1 Name" />
        <div>Score: <span id="playerOne-score">0</span></div>
      </div>

      <div class="gamearea">
        <h1>Tic Tac Toe</h1>
        <div class="gameboard"></div>
        <div class="game-status" id="status">Current player: X</div>
        <div class="buttons">
          <button id="resetBtn">Reset</button>
        </div>
      </div>

      <div class="sidebar">
        <h3>Player 2:</h3>
        <input type="text" id="playerTwo" placeholder="Player 2 Name" />
        <div>Score: <span id="playerTwo-score">0</span></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
